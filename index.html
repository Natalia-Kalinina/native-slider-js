<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider JS</title>
  <link rel="stylesheet" href="@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <style></style>
</head>
<body>

    <div id="carousel" class="carousel">
        <div class="controls">
          <div class="controls__item controls__prev"><i id="next" class="fas fa-chevron-left"></i></div>
          <div class="controls__item controls__pause"><i id="pause" class="fas fa-pause"></i></div>
          <div class="controls__item controls__next"><i id="previous" class="fas fa-chevron-right"></i></div>
        </div>
      </div>

<script src="main.js"></script>
</body>
</html>
